<ion-view id="login">
        <ion-content>
         
          <div id="login_logo">
	          <img src="img/logo.png"/>
	          <div id="subtitle">One Rinse to Rule Them All!</div>
          </div>
          
           <div class="padding">
	          

          <div class="list">
	        <form>
	            <label class="item item-input item-floating-label">
	              <span class="input-label">E-mail</span>
	              <input type="email" placeholder="E-mail" ng-model="data.username">
	            </label>
	            <label class="item item-input item-floating-label">
	              <span class="input-label">Password</span>
	              <input type="password" placeholder="Password" ng-model="data.password">
	            </label>
	        </form>
          </div>
    
	          
	      <div class="row">
		      <button class="button button-block button-balanced ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="login()">
			  Login
			  </button>
	      </div>
		          
          <div class="row">
	          <div class="col col-50"><a href="#/app/forgot_password" class="forgot-password">Forgot password</a>
	          	
	          </div>
	          <div class="col col-50"><a href="#/app/signup" class="sign-up">Sign-up</a>
			  	 
			  </div>
          </div>
          
          <button class="button button-block button-positive ink" button-balanced="-900" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="loginFB()">
		  	Login via Facebook
		  </button>
           </div>
          
         
        </ion-content>
      </ion-view>
