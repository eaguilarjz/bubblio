<ion-view id="login" view-title="Login">
        <ion-content>
        <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title">One Rinse to Rule Them All!</strong>
        </div>
         
          <div id="login_logo">
	          <img src="img/logo.png" width="50%"/>
          </div>
          
           <div class="padding">
	          

          <div class="list">
	        <form>
	            <label class="item item-input item-floating-label">
	              <span class="input-label">E-mail</span>
	              <input type="text" placeholder="E-mail" ng-model="data.username">
	            </label>
	            <label class="item item-input item-floating-label">
	              <span class="input-label">Password</span>
	              <input type="password" placeholder="Password" ng-model="data.password">
	            </label>
	        </form>
          </div>
    
	          
	      <button class="button button-block button-balanced ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="login()">
	      	Submit
          </button>

		          
          <button class="button button-block button-assertive ink" data-ink-color="#F44336" data-ink-opacity="1" ng-click="forgot()">
	        Forgot password
          </button>
          
          
          <button class="button button-block button-positive ink" button-balanced="-900" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="loginFB()">
	      	Login via Facebook
          </button>
          
          <button class="button button-block button-balanced ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="goto('app.signup')">
	      	Sign-up
          </button>


           </div>
          
         
        </ion-content>
      </ion-view>
