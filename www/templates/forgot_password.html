<ion-view view-title="Forgot password">
        <ion-content>
          <div class="list">
	        
	        <div class="padding">
			    <form>
				    <label class="item item-input item-floating-label">
		              <span class="input-label">E-mail</span>
		              <input type="text" placeholder="E-mail" ng-model="data.email">
		            </label>
					<button class="button button-block button-balanced ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="forgot_password()">
					 	Submit
					 </button>
          

		        </form>

          	        </div>
          </div>
     
        </ion-content>
      </ion-view>
