<ion-view view-title="Dashboard">
        <ion-content id="dashboard" ng-class="{expanded:isExpanded}" class="animate-blinds">
        
       	<section class="item-container">
	        <div class="item card-item">
	            <div id="wash_and_fold" ui-sref="app.search({serviceId: 1})" class="card stable-bg ink ink-dark">
	                <div class="item item-avatar item-text-wrap">
	                    <h1>Wash and Fold</h1>               
	                </div>
	            </div>
	        </div>
	        <div class="item card-item">
	            <div id="dry_clean" ui-sref="app.search({serviceId: 2})" class="card stable-bg ink ink-dark">
	                <div class="item item-avatar item-text-wrap">
	                    <h1>Dry Clean</h1>
	                </div>
	            </div>
	        </div>
			<div class="item card-item">
	            <div id="wash_and_press" ui-sref="app.search({serviceId: 3})" class="card stable-bg ink ink-dark">
	                <div class="item item-avatar item-text-wrap">
	                    <h1>Wash and Press</h1>
	                </div>
	            </div>
	        </div>
       	</section>

        </ion-content>
        
</ion-view>
