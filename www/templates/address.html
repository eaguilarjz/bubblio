<ion-view view-title="Add/Edit Address">
  <ion-content ng-class="{expanded:isExpanded}">
      <div class="card">
        <div class="item item-text-wrap">
            <form ng-submit="saveAddress()">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Alias:</span>
                  <input type="text" placeholder="Home, Office, etc." ng-model="address.alias">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Address Line 1</span>
                  <input type="text" placeholder="Street address, P.O. box, company, c/o" ng-model="address.addressLine1">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Address Line 2</span>
                  <input type="text" placeholder="Apartment, suite, unit, building, block, etc." ng-model="address.addressLine2">
                </label>
                <label class="item item-input">
                  <span class="input-label">Zip Code</span>
                  <input type="tel" placeholder="5 digit zip code" ng-model="address.zipCode">
                </label>
                <label class="item item-input">
                  <span class="input-label">City</span>
                  <input type="text" placeholder="City" ng-model="address.city">
                </label>
                <label class="item item-input">
                    <span class="input-label">Country</span>
                    <select ng-model="address.country" ng-change="getStates(address.country)">
                        <option ng-repeat="country in countries" value="{{country.country_code}}" ng-selected="country.country_code == address.country">
                            {{country.country_name}}
                        </option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">State</span>
                    <select ng-model="address.state">
                        <option ng-repeat="state in states" value="{{state.state_code}}" ng-selected="state.state_code == address.state">
                            {{state.state_name}}
                        </option>
                    </select>
                </label>
                <div class="text-right">
                    <button type="submit" class="button button-positive">
                        Save
                    </button>
                    <button type="button" class="button button-positive" ng-click="cancel()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
      </div>
  </ion-content>
</ion-view>
